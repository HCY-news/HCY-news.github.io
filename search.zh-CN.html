		<div id="content"><script id="search-data" type="application/json">%5B%7B%22title%22%3A%22About%20Quasimodo's%20Gift%22%2C%22lang%22%3A%22en%22%2C%22target%22%3A%221.Music%2F1.Album%201%20Quasimodo's%20Gift%2F0.Album1.en.html%22%2C%22content%22%3A%22%3Ch1%20id%3D%5C%22title%5C%22%3EAbout%20Quasimodo's%20Gift%3C%2Fh1%3E%5Cn%3Ch3%20id%3D%5C%2220140919%5C%22%3E2014%2009%2019%3C%2Fh3%3E%5Cn%3Cdiv%20class%3D%5C%22background%5C%22%20markdown%3D%5C%221%5C%22%3E%3Cp%3E%3Cimg%20src%3D%5C%22https%3A%2F%2Fs1.ax1x.com%2F2020%2F07%2F24%2FUjuP5F.jpg%5C%22%20alt%3D%5C%22%5C%22%20%2F%3E%3C%2Fp%3E%3C%2Fdiv%3E%5Cn%3Cdiv%20class%3D%5C%22divider%5C%22%3EAlbum%20Title%3C%2Fdiv%3E%5Cn%3Cp%3EWhen%20preparing%20this%20album%2C%20Hua%20Chenyu's%20original%20thought%20was%20to%20call%20it%20Size%2040%2C%20since%20this%20is%20his%20own%20shoe%20size.%20The%20idea%20behind%20Size%2040%20was%20that%20a%20person%20really%20doesn't%20need%20to%20take%20up%20too%20much%20space%20in%20the%20world.%20After%20all%2C%20you%20only%20have%20two%20feet%2C%20so%20you%20only%20need%20so%20much%20space%20to%20stand%20in.%20In%20true%20Hua%20Hua%20fashion%2C%20his%20sentiment%20is%20to%20just%20%5C%22go%20with%20the%20flow%5C%22%3B%20otherwise%2C%20there's%20no%20need%20to%20make%20a%20big%20fuss.%20As%20long%20as%20you're%20standing%2C%20your%20existence%20is%20valuable.%20Later%2C%20after%20receiving%20the%20lyrics%20for%20the%20song%20%5C%22Quasimodo's%20Gift%2C%5C%22%20he%20changed%20his%20mind.%20He%20really%20liked%20the%20lyrics%20to%20the%20song%2C%20as%20they%20were%20true%20to%20the%20melody.%20This%20was%20the%20feeling%20he%20wanted%20for%20the%20album%2C%20so%20he%20decided%20to%20use%20the%20name%20of%20the%20song%20as%20the%20name%20of%20the%20album.%20He%20hoped%20everyone%20would%20learn%20to%20accept%20the%20negative%20things%20in%20life%2C%20even%20the%20ugliness%20we%20may%20encounter.%20Since%20everything%20has%20two%20sides%2C%20beauty%20may%20be%20hidden%20within%20those%20negative%20things.%20It's%20just%20a%20matter%20of%20learning%20to%20see%20both%20the%20good%20and%20the%20bad.%3C%2Fp%3E%5Cn%3Cdiv%20class%3D%5C%22divider%5C%22%3EProduction%3C%2Fdiv%3E%5Cn%3Cp%3EAmong%20the%20ten%20songs%20on%20the%20album%2C%20three%20were%20Hua's%20original%20compositions%3B%20%5C%22Why%20Nobody%20Fights%2C%5C%22%20%5C%22Let%20You%20Go%2C%5C%22%20and%20%5C%22Quasimodo's%20Gift.%5C%22%20In%20addition%20to%20composing%20for%20this%20album%2C%20Hua%20also%20participated%20in%20the%20entire%20production%20of%20the%20album%20as%20well%20as%20selected%20the%20other%20seven%20songs%20from%20nearly%2020%2C000%20demos.%20All%20the%20songs%20chosen%20for%20this%20album%20are%20connected%20by%20the%20themes%20of%20thunder%2C%20rain%2C%20smoke%2C%20dew%2C%20light%20and%20dreams.%20The%20album%20was%20produced%20by%20Bernard%20Zheng%20and%20production%20lasted%20for%20nine%20months.%20Zheng%20arranged%20nine%20of%20the%20songs%20in%20rock%20and%20roll%20style%20and%20he%20also%20did%20the%20piano%20and%20guitar%20arrangements%20for%20the%20album.%20The%20copywriting%20for%20Hua%20Chenyu's%20first%20album%20was%20prepared%20by%20Wu%20Mengzhi%2C%20now%20a%20director%20for%20Hunan%20TV.%20%3C%2Fp%3E%5Cn%3Cdiv%20class%3D%5C%22divider%5C%22%3E%E5%85%B3%E4%BA%8E%E4%B8%93%E8%BE%91%E5%90%8D%3C%2Fdiv%3E%5Cn%3Cp%3E%E7%AD%B9%E5%A4%87%E4%B8%93%E8%BE%91%E7%9A%84%E6%97%B6%E5%80%99%EF%BC%8C%E5%8D%8E%E6%99%A8%E5%AE%87%E8%87%AA%E5%B7%B1%E6%83%B3%E7%9A%84%E4%B8%93%E8%BE%91%E5%90%8D%E5%8F%AB%E3%80%8A40%E7%A0%81%E3%80%8B%EF%BC%8C40%E7%A0%81%E6%98%AF%E4%BB%96%E8%87%AA%E5%B7%B1%E7%9A%84%E9%9E%8B%E7%A0%81%E3%80%82%E4%BB%96%E8%A7%89%E5%BE%97%E4%B8%80%E4%B8%AA%E4%BA%BA%E4%B8%8D%E9%9C%80%E8%A6%81%E6%8B%A5%E6%9C%89%E5%A4%AA%E5%B9%BF%E7%9A%84%E5%A4%A9%E5%9C%B0%EF%BC%8C%E5%9B%A0%E4%BD%A0%E5%8F%AA%E6%9C%89%E4%B8%A4%E5%8F%AA40%E7%A0%81%E7%9A%84%E8%84%9A%EF%BC%8C%E5%8F%AA%E9%9C%80%E8%A6%81%E7%AB%99%E5%9C%A8%E8%BF%99%E4%B9%88%E4%B8%80%E4%B8%AA%E4%BD%8D%E7%BD%AE%E3%80%82%E9%A1%BA%E5%85%B6%E8%87%AA%E7% 0of%20instinct.%20The%20propensity%20for%20kindness%20is%20a%20testament%20to%20humans'%20ability%20to%20reach%20a%20state%20of%20balance%20with%20nature%20through%20self-reflection.%20The%20%5C%22intent%5C%22%20for%20kindness%20is%20a%20representation%20of%20humanity's%20strength!%5C%22%3C%2Fp%3E%5Cn%3Cp%3E%3C%2Fdiv%3E%3C%2Fp%3E%5Cn%3Cdiv%20class%3D%5C%22divider%5C%22%3EAll-Encompassing%20Love%3C%2Fdiv%3E%5Cn%3Cp%3EHua%20Chenyu%E2%80%99s%20new%20album%20expresses%20the%20concept%20of%20the%20all-encompassing%20love%20as%20he%20intends%20to%20embrace%20the%20equality%20between%20all%20living%20beings.%20From%20exploring%20the%20relationship%20between%20humans%20and%20the%20environment%20%20to%20drawing%20attention%20to%20social%20issues%20like%20depression%2C%20Hua%20stresses%20on%20the%20importance%20of%20loving%20oneself%20and%20loving%20others%20to%20make%20a%20world%20a%20better%20place.%3C%2Fp%3E%5Cn%3Cp%3E%3C%2Fdiv%3E%3C%2Fp%3E%5Cn%3Cdiv%20class%3D%5C%22divider%5C%22%3EBroadening%20Horizons%3C%2Fdiv%3E%5Cn%3Cp%3EThis%20new%20album%20serves%20as%20a%20microcosm%20of%20Hua%20Chenyu's%20worldview%2C%20in%20which%20he%20gained%20through%20his%20life%20experiences.%20He%20possesses%20a%20sensitivity%20and%20keen%20understanding%20of%20his%20surroundings%20that%20he%20can%20express%20through%20music%2C%20this%20ability%20born%20perhaps%20from%20his%20extremely%20lonely%20childhood.%20Six%20years%20since%20his%20debut%2C%20he%20has%20matured%20from%20the%20young%20adult%20who%20could%20only%20express%20his%20inner%20world%20through%20music%20to%20the%20confident%20artist%20breaking%20traditional%20mainstream%20conventions%20to%20walk%20his%20own%20path.%5C%22I%20look%20forward%20to%20the%20(Chinese)%20music%20industry%20and%20its%20composers%20and%20artists%20catching%20up%20with%20the%20pace%20of%20the%20music%20of%20the%20world%2C%20developing%20a%20higher%20taste%20in%20music%20together%20with%20the%20audience.%20But%20first%2C%20we%20the%20composers%20would%20need%20to%20lead%20the%20way%20in%20making%20new%20music%20before%20guiding%20the%20audience%20to%20listen%20to%20them.%5C%22%5CnOverall%2C%20Hua%20Hua's%20new%20album%20%5C%22New%20World%5C%22%20is%20an%20exhilarating%20experience%20that%20can%20take%20us%20to%20many%20places%2C%20from%20the%20depths%20of%20despair%20and%20to%20the%20soaring%20heights%20of%20paradise.%20Through%20each%20song%2C%20his%20voice%20cries%20out%20for%20the%20darkness%20of%20humanity%2C%20proclaims%20hope%20in%20spite%20of%20all%20%2C%20but%20most%20importantly%2C%20it%20comforts%20and%20soothes%20the%20soul%20to%20teach%20it%20how%20to%20love%20again.%20We%20hope%20that%20this%20musical%20voyage%20is%20a%20special%20and%20awe-inspiring%20one.%20Welcome%20on%20board!%20%3C%2Fp%3E%5Cn%3Cp%3EHua's%20voice%20roams%20around%20the%20universe.%20It%20cries%2C%20shouts%2C%20and%20also%20soothes.%20Unbridled%20as%20the%20wind%2C%20it%20seeps%20through%20our%20seemingly%20impenetrable%20psyche%2C%20relentlessly%20breaks%20its%20shell%2C%20and%20invades%20it%20surreptitiously.%20We%20can't%20hope%20to%20ever%20root%20it%20out%20again.%20It%20grows%20in%20our%20hearts%20as%20if%20it%20came%20from%20there%2C%20to%20begin%20with.%20It's%20the%20meeting%20of%20primitive%20complementary%20forces%20that%20have%20been%20separated%20long%20and%20nothing%20can%20subdue%20this%20will%2C%20this%20longing%20for%20their%20reunion.%3C%2Fp%3E%5Cn%3Cp%3EWe%20can%20only%20conclude%20that%20the%20appearance%20of%20this%20alien%20kid%20is%20the%20resurfacing%20of%20our%20negated%20selves.%20His%20alienness%20is%20our%20collective%20suppressed%20alter-ego.%20It's%20bizarre%20and%20logical%2C%20emotional%20and%20rational%2C%20contradictory%20and%20harmonious%20at%20the%20same%20time.%20We%20can't%20really%20pinpoint%20what%20it%20is%20in%20him%20that%20enchants%20us%20so%20deeply%20because%20it%20constantly%20sinks%20below%20or%20barely%20floats%20on%20the%20surface%20of%20our%20subconsciousness.%3C%2Fp%3E%5Cn%3Cp%3EWhile%20we're%20unable%20to%20sort%20out%20a%20theme%20from%20this%20ramble%2C%20we%20just%20know%20that%20we%20want%20to%20soar%20with%20Hua%20when%20he%20sings%20that%20%E2%80%9Crising%20and%20falling%20are%20illusions%E2%80%9D%2C%20%E2%80%9Clight%20and%20dark%20are%20illusions%E2%80%9D%2C%20%E2%80%9Ccoming%20and%20going%20are%20illusions%E2%80%9D%2C%20and%20he%20will%20%E2%80%9Csmile%20as%20I%20view%20all%20things%20as%20illusions%E2%80%9D.%20Obviously%20his%20new%20world%20is%20beyond%20illusions%20and%20in%20this%20new%20world%2C%20he%20will%20%E2%80%9Cbe%20as%20drunk%20as%20I%20wish%E2%80%9D%20and%20%E2%80%9Cbe%20as%20free%20as%20I%20wish%20as%20I%20turn%20and%20stand%20on%20top%20of%20a%20mountain%E2%80%9D.%20In%20the%20cooling%20breeze%20at%20that%20height%2C%20things%20in%20our%20mundane%20world%20will%20recede%20to%20their%20proper%20proportion%20and%20no%20longer%20loom%20large%20as%20if%20they%20dictate%20our%20lives.%20Who%20wouldn't%20want%20to%20indulge%20in%20that%20moment%20of%20pure%20liberation%3F%20A%20moment%20liberated%20from%20the%20illusions%20of%20up%20and%20down%2C%20gain%20or%20loss%2C%20give%20or%20take%2C%20popularity%20or%20obscurity%2C%20the%20contingencies%20of%20the%20phenomenal%20world%20that%20dissipate%20as%20quickly%20as%20the%20smoke%20which%20will%20absolutely%20leave%20no%20traces%20behind.%3C%2Fp%3E%5Cn%3Cp%3EThe%20ultimate%20concealed%20wound%20of%20our%20life%20is%20that%20we%20are%20manipulated%20by%20unknown%20forces%20that%20we%20can't%20understand%20and%20get%20a%20grip%20on%2C%20a%20life%20that's%20only%20bearable%20by%20numbness%20and%20trivialization.%20As%20a%20result%2C%20it's%20kind%20of%20boring%20and%20lonely.%20We%20are%20not%20meant%20to%20live%20complacently%20in%20such%20trivialities.%20By%20going%20against%20our%20natural%20inclinations%2C%20our%20collective%20anxiety%20manifests%20as%20pettiness%2C%20hostility%2C%20and%20stubbornness%20which%20is%20as%20depressing%20and%20demoralizing%20as%20a%20madhouse.%20We%20are%20drowning%20and%20the%20more%20we%20struggle%20with%20sensationalism%20and%20materialism%20as%20a%20defense%2C%20the%20more%20guilt%20will%20surface%20into%20our%20psyche.%3C%2Fp%3E%5Cn%3Cp%3EBut%20what%20is%20our%20natural%20inclination%3F%20I%20would%20say%20it's%20the%20will%20to%20control%20our%20own%20fate%20and%20that%20requires%20us%20to%20see%20through%20the%20illusions%20of%20life.%3C%2Fp%3E%5Cn%3Cp%3EIllusions%20created%20by%20past%20impressions%20and%20current%20random%20events.%20We%20need%20to%20sort%20out%20which%20illusions%20are%20bygone%2C%20concurrent%2C%20transient%2C%20and%20eternal.%20All%20of%20these%20require%20us%20to%20frequently%20lift%20ourselves%20above%20the%20ground%2C%20to%20climb%20up%20to%20the%20top%20of%20the%20mountain%20to%20see%20better.%20The%20view%20up%20there%20is%20broad%20and%20wide.%20I%20think%20that%20is%20the%20new%20world%20of%20Hua%20Chenyu.%20It's%20his%20new%20world%20and%20it's%20also%20ours%2C%20our%20shared%20new%20world%20which%20is%20magnificent%2C%20serene%2C%20breathtaking%2C%20and%20refreshing.%20Up%20there%2C%20we%20can%20regain%20our%20sense%20of%20control%20for%20at%20least%20a%20moment%20and%20get%20the%20respite%20we%20desperately%20need%20before%20diving%20back%20to%20the%20dizzying%20and%20dazzling%20world%20down%20below%20so%20that%20we%20are%20not%20forever%20controlled%20by%20the%20phantoms%20that%20really%20don't%20matter%20to%20us.%3C%2Fp%3E%5Cn%3Cp%3EIn%20the%20song%20%E2%80%9CNew%20World%E2%80%9D%2C%20Hua%20tells%20us%20that%20%E2%80%9CI%20am%20the%20only%20serious%20one.%E2%80%9D%20We%20have%20to%20ask%2C%20%E2%80%9CSerious%20about%20what%3F%E2%80%9D%20Is%20he%20just%20serious%20about%20music%3F%20I%20think%20it%20goes%20beyond%20music%20because%20he%20has%20said%20on%20numerous%20occasions%20that%20music%20is%20relatable%20to%20philosophy%2C%20cosmology%2C%20psychology%2C%20math%2C%20and%20many%20other%20aspects%20of%20life.%20In%20other%20words%2C%20he%20is%20serious%20about%20the%20general%20truth%20of%20life.%3C%2Fp%3E%5Cn%3Cp%3EWe%20know%20that%20Hua%20has%20a%20ball%20of%20fire%20within%2C%20which%20propels%20him%20to%20pierce%20through%20the%20illusions%20and%20seek%20the%20truth.%20This%20ball%20of%20fire%20can%20easily%20burn%20him%20and%20cause%20excruciating%20pain.%20But%20it's%20also%20inspiring%20in%20the%20sense%20that%20it%20magnifies%20the%20intensity%20of%20everything%20in%20life%20so%20much%20more.%20He%20lends%20red%20a%20deeper%20shade%20of%20crimson%3B%20blue%2C%20a%20more%20potent%20hue%20of%20the%20navy%3B%20white%2C%20a%20heightened%20sense%20of%20glow%3B%20flirtation%2C%20an%20extra%20load%20of%20fun%3B%20pain%2C%20a%20higher%20level%20of%20severity%3B%20criticism%2C%20a%20bit%20more%20poignancy%3B%20and%20care%2C%20an%20additional%20degree%20of%20warmth.%20Amid%20the%20bland%20days%20of%20our%20life%20that%20fritter%20away%20like%20crumbling%20pigments%20on%20an%20old%20oil%20painting%2C%20his%20passionate%20love%20and%20struggles%20make%20life%20so%20much%20more%20vivid%20as%20if%20it%20has%20gained%20a%20more%20profound%20significance%20and%20is%20worth%20a%20closer%20examination.%20His%20ritualistic%20tendencies%20(even%20videos%20have%20to%20be%20released%20at%20particular%20times)%20makes%20it%20feel%20as%20if%20every%20second%20of%20our%20life%20counts%20and%20has%20a%20meaning.%3C%2Fp%3E%5Cn%3Cp%3EEven%20if%20it%20reveals%20the%20pain%20and%20raw%20emotions%20because%20it%E2%80%99s%20ultimately%20inspiring%20and%20uplifting%20no%20matter%20how%20much%20it%20seems%20as%20if%20we%20want%20to%20shun%20heavy-hearted%20topics.%20We%20really%20do%20need%20this%20seriousness%2C%20because%20in%20it%20there%20lies%20something%20grand%2C%20and%20this%20grandness%20is%20the%20defining%20character%20of%20Hua%20Chenyu%E2%80%99s%20New%20World.%3C%2Fp%3E%5Cn%3Cp%3E%E6%99%A8%E8%BF%9D%E4%B8%89%E5%B9%B4%E5%8D%8E%E6%99%A8%E5%AE%87%E6%9C%80%E6%96%B0%E5%88%9B%E4%BD%9C%E4%B8%93%E8%BE%91%5Cn%E3%80%8A%E6%96%B0%E4%B8%96%E7%95%8C%EF%BC%AE him%20through%20ordeals%20and%20tribulations%20so%20as%20to%20break%20his%20will%3B%20subdue%20his%20spirit%3B%20exhaust%20his%20muscles%3B%20starve%20his%20flesh.%5C%22%20Out%20of%20Hua's%20solitude%20and%20struggles%2C%20evident%20in%20songs%20like%20%5C%22Fake%20Monk%5C%22%2C%20he%20came%20out%20a%20strong-willed%20person%20with%20an%20extraordinary%20mind-frame%20and%20vision%20which%20have%20guided%20him%20through%20his%20early%20rise%20to%20fame%20without%20drowning%20his%20unique%20voice%20in%20an%20ocean%20of%20commercialization.%20He%20was%20able%20to%20hold%20on%20to%20his%20core%20beliefs%20and%20confidently%20handle%20earlier%20waves%20of%20slander%20in%20his%20career%20using%20this%20defense%20mechanism.%3C%2Fp%3E%5Cn%3Cp%3EIn%20his%20own%20words%2C%20%5C%22No%20matter%20what%20the%20circumstance%20is%2C%20I%20can%20always%20make%20myself%20comfortable.%5C%22%20%20This%20confidence%20emanates%20from%20Hua's%20understanding%20of%20Buddhist%20teachings%3A%20to%20gain%20enlightenment%20is%20to%20see%20through%20one's%20own%20self-nature%20(the%20universal%20man%20not%20eclipsed%20by%20ego).%20Unenlightenment%20is%20the%20source%20of%20confusion%20and%20pain.%20By%20overcoming%20our%20ego%2C%20we%20can%20start%20to%20comprehend%20the%20causality%20(the%20cause%20and%20effect%20relationship%20of%20all%20things)%20in%20the%20world%20so%20that%20we%20will%20no%20longer%20be%20subjected%20to%20the%20whims%20of%20our%20irrational%20emotions%20and%20be%20condemned%20in%20eternal%20cycles%20of%20Samsara%20(incarnations).%20%5C%22Not%20pleased%20by%20external%20gains%2C%20not%20saddened%20by%20personal%20losses%5C%22%20has%20been%20the%20gentlemanly%20pursuit%20in%20the%20spirit%20of%20this%20philosophy.%20In%20other%20words%2C%20if%20you%20are%20enlightened%2C%20you%20will%20not%20be%20swayed%20by%20emotions%20and%20will%20stay%20worry-free.%20%20In%20earlier%20interviews%20such%20as%20%5C%22Who%20Am%20I%20Promotion%5C%22%20in%202015%2C%20he%20professed%20his%20belief%20perfectly%3A%5CnI%20am%20someone%20with%20zero%20worries%2C%20I%20have%20no%20confusion.%20I%20fully%20accept%20myself.%20I've%20come%20to%20understand%20that%20there's%20nothing%20in%20this%20world%20that%20is%20the%20most%20important.%20When%20I%20was%20young%2C%20I%20was%20also%20someone%20keen%20on%20my%20dreams.%20But%20I%20don't%20have%20any%20dreams%20now.%20I%20don't%20dream%20to%20be%20a%20celebrity.%20I%20don't%20have%20dreams%20in%20music.%20I%20mean%E2%80%A6%20From%20what%20I%20understand%2C%20most%20people%20are%20pursuing%20happiness.%20But%20that's%20not%20what%20I'm%20looking%20for.%20I%20only%20strive%20to%20have%20no%20worries.%20There's%20nothing%20that%20you%20have%20to%20have%20and%20cannot%20let%20go%20of.%3C%2Fp%3E%5Cn%3Cp%3E%5C%22Letting%20go%5C%22%20is%20the%20mantra%20of%20Buddhism%20which%20means%20to%20let%20go%20of%20our%20ego%20filled%20with%20desires.%20Our%20dreams%20are%20often%20the%20reflection%20of%20our%20desires%2C%20so%20within%20the%20Buddhist%20belief%20system%2C%20it's%20better%20not%20to%20dream.%20We%20should%20not%20only%20let%20go%20of%20our%20ego%20but%20also%2C%20to%20a%20large%20extent%2C%20our%20social%20being.%20This%20will%20also%20impose%20limitations%20on%20our%20mind%20due%20to%20the%20social%20norms%20that%20our%20social%20being%20gravitated%20towards%2C%20which%20is%20a%20hindrance%20to%20enlightenment.%20Given%20the%20non-attachment%20attitude%20of%20Buddhism%2C%20Hua%20developed%20a%20cold-eyed%20perspective%20on%20social%20relationships%20between%20people.%20He%20said%2C%20%5C%22For%20me%2C%20the%20relationship%20between%20people%20is%20just%20about%20using%20and%20being%20used%20by%20others.%20Since%20I%20don't%20need%20to%20use%20others%2C%20why%20would%20I%20let%20others%20use%20me%3F%5C%22%20It%20is%20a%20blunt%2C%20and%20a%20bit%20of%20a%20detached%2C%20attitude.%20In%20summary%2C%20at%20that%20time%2C%20he%20had%20a%20very%2C%20very%20cool%20mentality.%3C%2Fp%3E%5Cn%3Cp%3EWhat%20has%20changed%20between%20then%20and%20now%3F%20The%20nonchalant%20rocker%20voice%20that%20sings%20%5C%22I%20don't%20care%20what%20you%20think%2C%20taking%20me%20as%20a%20fool%20or%20a%20joke%2C%20I%20am%20my%20own%20expression%5C%22%20has%20changed%20to%20%5C%22I%20once%20thought%20of%20leaving%E2%80%A6%20It's%20because%20of%20those%20narratives%2C%20those%20stances%20and%20those%20inflicted%20pains%5C%22%20in%20%5C%22I%20Really%20Want%20to%20Love%20This%20World%20%2F%20I'm%20Here%5C%22.%20From%20not%20giving%20a%20damn%20about%20other%20people's%20opinions%20to%20getting%20hurt%20by%20others'%20narratives%2C%20we%20can't%20help%20asking%2C%20has%20he%20lost%20his%20cool%3F%3C%2Fp%3E%5Cn%3Cp%3EThe%20answer%20probably%20lies%20in%20Hua's%20suppressed%20social%20being.%20Being%20detached%20from%20the%20crowd%20gives%20you%20freedom%20of%20mind%20and%20a%20carefree%20spirit%2C%20however%2C%20you%20also%20need%20to%20suppress%20your%20social%20being.%20That%20emotional%20and%20vulnerable%20social%20being%20needs%20love%20and%20support%20from%20family%20and%20friends%20as%20well%20as%20the%20approval%20of%20society%2C%20the%20very%20opposite%20of%20his%20cool%20persona.%20When%20life%20sails%20smoothly%2C%20his%20social%20being%20will%20not%20be%20too%20aggrieved%20and%20can%20be%20kept%20at%20bay%20to%20a%20degree.%3C%2Fp%3E%5Cn%3Cp%3EHegel's%20famous%20dialectical%20theory%20is%20that%20the%20antithesis%20of%20a%20thesis%20is%20bound%20to%20develop%20and%20emerge.%20So%2C%20as%20the%20antithesis%20of%20his%20detached%20being%2C%20his%20suppressed%20social%20being%20inevitably%20emerged%20in%20an%20unexpected%20way%20when%20it%20was%20wronged%20by%20his%20circumstances%20and%20ignored%20by%20his%20cool%20persona%20for%20too%20long.%20His%20earlier%20enlightenment%20offered%20no%20solution%20in%20this%20respect%20and%20it%20caught%20up%20with%20him%20in%20a%20big%20way--he%20was%20depressed.%3C%2Fp%3E%5Cn%3Cp%3EI%20can%20only%20imagine%20the%20shock%20he%20experienced%20when%20his%20former%20belief%20system%20was%20crushed%20so%20relentlessly.%20After%20all%2C%20he%20can't%20stay%20worry-free%20and%20unbothered%20by%20his%20sense%20of%20being%20wronged.%20Years%20of%20mindfulness%20practice%20%5B2%5D%20still%20couldn't%20fend%20off%20his%20tumultuous%20emotions.%3C%2Fp%3E%5Cn%3Cp%3EBeing%20honest%2C%20he%20exposed%20his%20vulnerabilities%20to%20us%20without%20reservation%20and%20made%20his%20struggles%20relatable%20to%20all%20of%20us.%20Who%20isn't%20dealing%20with%20a%20suppressed%20identity%20of%20their%20own%3F%20We%20are%20dialectical%20in%20nature%20to%20begin%20with.%20When%20we%20profess%20one%20being%2C%20then%20our%20other%20beings%20will%20be%20suppressed.%20If%20we%20don't%20recognize%20our%20hidden%20selves%20and%20take%20care%20of%20them%2C%20then%20some%20of%20them%20will%20force%20their%20way%20to%20our%20consciousness%20and%20wreak%20havoc.%3C%2Fp%3E%5Cn%3Cp%3EWhat%20doesn't%20kill%20us%20makes%20us%20stronger.%20Let's%20not%20forget%20that%20there%20is%20still%20the%20third%20part%20in%20Hegel's%20theory%3A%20after%20the%20antithesis%20emerges%2C%20the%20thesis%20and%20antithesis%20will%20synthesize%20and%20a%20new%20thesis%20will%20emerge.%20So%20out%20of%20this%20depression%2C%20we%20can%20see%20that%20a%20new%20Hua%20Hua%20has%20already%20appeared.%20He%20has%20reconnected%20with%20his%20social%20being%2C%20he%20is%20close%20to%20his%20friends%2C%20his%20world%20is%20suddenly%20%E2%80%9Cfilled%20with%20colors%20when%20smiles%20bloom%E2%80%9D.%20%20He%20is%20taking%20care%20of%20his%20social%20being%20more%20than%20ever%20while%20still%20holding%20on%20to%20his%20former%20beliefs%20about%20universal%20perspective%20and%20universal%20love.%20He%20has%20deconstructed%20his%20old%20world%20and%20started%20a%20brand%20new%20world.%3C%2Fp%3E%5Cn%3Cp%3ENo%20matter%20how%20gloomy%20his%20songs%20are%2C%20they%20always%20end%20on%20a%20brighter%20note%20and%20his%20struggles%20are%20never%20pointless.%20He%20always%20emerges%20stronge lously%20playing%20the%20melancholic%20clown%5CnStanding%20in%20the%20corner%5CnEnjoying%20a%20fleeting%20moment%20of%20freedom%5Cn%5CnTo%20me%5CnIt%20is%20so%20strange%5CnThere%20are%20too%20many%20restraints%20and%20possibilities%5CnLet%20me%20endure%20the%20process%20of%20breaking%20down%5CnLet%20me%20be%20reborn%5Cn%5CnAfter%20I%20am%20utterly%20destroyed%20again%5CnEverything%20becomes%20purer%5CnThis%20feeling%20of%20wild%20passions%5Cn%5CnI%20understand%20it%20just%20now%5CnAfter%20I%20escape%20again%5Cn%5Cn(That%20moment)%20is%20just%20ushered%20in%5CnThe%20freedom%20I%20am%20yearning%20for%5Cn%5CnAfter%20escaping%20the%20madness%5CnOhh%2C%20from%20the%20beginning%5CnTill%20eternity%5Cn%5CnTranslated%20by%20Hua%20Chenyu%20English%20Subs%5Cn%3C%2Fdiv%3E%22%7D%2C%7B%22title%22%3A%22Conversations%20With%20Children%20of%20Mars%22%2C%22lang%22%3A%22en%22%2C%22target%22%3A%221.Music%2F4.Album%204%20New%20World%2F4.Conversation.en.html%22%2C%22content%22%3A%22%3Ch1%20id%3D%5C%22title%5C%22%3EConversations%20With%20Children%20of%20Mars%3C%2Fh1%3E%5Cn%3Ch1%20id%3D%5C%22%5C%22%3E%E4%B8%8E%E7%81%AB%E6%98%9F%E7%9A%84%E5%AD%A9%E5%AD%90%E5%AF%B9%E8%AF%9D%3C%2Fh1%3E%5Cn%3Cdiv%20class%3D%5C%22background%5C%22%20markdown%3D%5C%221%5C%22%3E%3Cp%3E%3Cimg%20src%3D%5C%22https%3A%2F%2Fs1.ax1x.com%2F2020%2F06%2F27%2FNyQQSA.jpg%5C%22%20alt%3D%5C%22%5C%22%20%2F%3E%3C%2Fp%3E%3C%2Fdiv%3E%5Cn%3Cdiv%20class%3D%5C%22justified-gallery%20thumb%5C%22%20markdown%3D%5C%221%5C%22%3E%3Cp%3E%3Cimg%20src%3D%5C%22https%3A%2F%2Fs1.ax1x.com%2F2020%2F06%2F27%2FNyQlQI.jpg%5C%22%20alt%3D%5C%221%5C%22%20%2F%3E%5Cn%3Cimg%20src%3D%5C%22https%3A%2F%2Fs1.ax1x.com%2F2020%2F06%2F27%2FNyQaWj.jpg%5C%22%20alt%3D%5C%222%5C%22%20%2F%3E%5Cn%3Cimg%20src%3D%5C%22https%3A%2F%2Fs1.ax1x.com%2F2020%2F06%2F27%2FNyQ0ln.jpg%5C%22%20alt%3D%5C%223%5C%22%20%2F%3E%5Cn%3Cimg%20src%3D%5C%22https%3A%2F%2Fs1.ax1x.com%2F2020%2F06%2F27%2FNyQGef.jpg%5C%22%20alt%3D%5C%224%5C%22%20%2F%3E%5Cn%3Cimg%20src%3D%5C%22https%3A%2F%2Fs1.ax1x.com%2F2020%2F06%2F27%2FNyQUYQ.jpg%5C%22%20alt%3D%5C%225%5C%22%20%2F%3E%5Cn%3Cimg%20src%3D%5C%22https%3A%2F%2Fs1.ax1x.com%2F2020%2F06%2F27%2FNyQNFg.jpg%5C%22%20alt%3D%5C%226%5C%22%20%2F%3E%5Cn%3Cimg%20src%3D%5C%22https%3A%2F%2Fs1.ax1x.com%2F2020%2F06%2F27%2FNyQJw8.jpg%5C%22%20alt%3D%5C%227%5C%22%20%2F%3E%3C%2Fp%3E%3C%2Fdiv%3E%5Cn%3Ch2%20id%3D%5C%22conversationswithchildrenofmars%5C%22%3EConversations%20With%20Children%20of%20Mars%3C%2Fh2%3E%5Cn%3Ch3%20id%3D%5C%22toloveistounderstand%5C%22%3ETo%20Love%20Is%20to%20Understand%3C%2Fh3%3E%5Cn%3Cp%3EIn%20the%20promotion%20trailer%20for%20%5C%22Conversations%20With%20Children%20of%20Mars%5C%22%2C%20we%20see%20this%20quote%3A%20%5C%22The%20supreme%20happiness%20of%20life%20is%20the%20conviction%20that%20we%20are%20loved.%5C%22%20It%20seems%20that%20Hua%20did%20his%20soul-searching%20and%20decided%20that%20out%20of%20the%20many%20theories%20about%20the%20significance%20of%20life%2C%20to%20love%20and%20to%20be%20loved%20is%20what%20he%20identifies%20with.%3C%2Fp%3E%5Cn%3Cp%3EBut%20how%20can%20one%20be%20convinced%20that%20he%20is%20loved%3F%20This%20is%20such%20an%20old%20topic%20that%20talking%20about%20it%20could%20be%20boring.%20But%20do%20we%20really%20understand%20it%3F%20In%20my%20own%20observation%2C%20we%20may%20know%20about%20this%20in%20theory%20but%20rarely%20can%20we%20practice%20it%20effectively.%3C%2Fp%3E%5Cn%3Cp%3EObviously%2C%20being%20loved%20as%20a%20target%20of%20desire%20is%20flattering%20since%20it%E2%80%99s%20a%20response%20to%2C%20and%20a%20kind%20of%20approval%20of%2C%20a%20person%20based%20on%20his%20merits.%20Some%20people%E2%80%99s%20love%20is%20conditioned%20on%20whether%20their%20loved%20ones%20can%20maintain%20these%20merits%20and%20consequently%20it%20is%20egocentric.%20More%20often%20than%20not%2C%20the%20admiration%20of%20a%20person%20will%20evolve%20into%20a%20concern%20over%20their%20well-being%2C%20such%20that%20we%20would%20care%20about%20the%20pain%20and%20suffering%20of%20those%20we%20love.%20Over%20time%2C%20we%20grow%20attached%20to%20them.%20We%20worry%20about%20them%2C%20miss%20them%2C%20think%20about%20them%2C%20be%20happy%20for%20them%2C%20cheer%20for%20them%2C%20and%20encourage%20them%20when%20they%20stumble.%20Our%20love%20will%20gradually%20mature%20from%20being%20egocentric%20to%20altruistic%2C%20from%20being%20demanding%20to%20nurturing.%3C%2Fp%3E%5Cn%3Ch3%20id%3D%5C%22barrier%5C%22%3EBarrier%E2%80%A6%3C%2Fh3%3E%5Cn%3Cp%3EHaving%20many%2C%20many%20fans%2C%20one%20would%20think%20that%20Hua%20Hua%20must%20have%20already%20attained%20his%20happiness%20by%20being%20the%20center%20of%20so%20many%20people%E2%80%99s%20attention%20and%20desire%2C%20and%20certainly%20a%20lot%20of%20fans%20love%20him%20as%20dearly%20as%20a%20family%20member.%20However%2C%20in%20the%20first%20half%20of%20the%20%5C%22Conversations%20With%20Children%20of%20Mars%5C%22%20music%20video%2C%20we%20see%20a%20metaphorical%20scene%20in%20which%20he%20is%20alone%20in%20a%20cave%20while%20his%20fans%20are%20separated%20from%20him%20and%20gazing%20on%20him%20from%20behind%20a%20transparent%20barrier.%20%20In%20the%20cave%2C%20the%20environment%20is%20dark%20and%20gloomy%20and%20Hua%20is%20confused%20and%20in%20pain.%20I%20can%E2%80%99t%20help%20wondering%20if%20this%20barrier%20has%20been%20imposed%20by%20himself%2C%20by%20Martians%2C%20or%20by%20both%3F%3C%2Fp%3E%5Cn%3Ch3%20id%3D%5C%22doyouknowaboutmypain%5C%22%3EDo%20you%20know%20about%20my%20pain%3F%3C%2Fh3%3E%5Cn%3Cp%3EWe%20do%20know%20that%20even%20among%20loving%20family%20members%20if%20there%20is%20a%20lack%20of%20mutual%20understanding%2C%20there%20is%20often%20a%20chasm%20between%20the%20giving%20end%20and%20the%20receiving%20end.%20If%20you%20are%20concerned%20about%20the%20well-being%20of%20those%20you%20love%2C%20but%20you%20don%E2%80%99t%20understand%20their%20vulnerability%20or%20their%20fear%20and%20you%20stay%20ignorant%20of%20their%20pain%2C%20then%20you%20may%20deeply%20offend%20their%20sense%20of%20dignity.%20They%20may%20feel%20that%20you%20have%20reduced%20their%20whole%20person%20to%20a%20few%20merits%20that%20please%20you%20and%20are%20of%20value%20to%20you.%20They%20may%20also%20feel%20that%20you%20project%20your%20own%20views%20of%20what%20is%20good%20and%20bad%20onto%20them%20and%20ignore%20their%20interests%20and%20needs.%20In%20all%20of%20these%20cases%2C%20no%20matter%20how%20strong%20your%20love%20is%2C%20it%20will%20drag%20down%20your%20loved%20ones%20like%20a%20burden%20rather%20than%20nurture%20them%20to%20be%20a%20better%20version%20of%20themselves.%3C%2Fp%3E%5Cn%3Cp%3EOf%20course%2C%20sometimes%2C%20the%20barrier%20is%20not%20entirely%20our%20fault.%20After%20all%2C%20we%20can%E2%80%99t%20even%20understand%20ourselves%20completely%20let%20alone%20another%20person.%20So%20it%20is%20necessary%20to%20communicate%20with%20each%20other.%20We%20see%20that%20Hua%20Hua%20has%20decided%20to%20open%20up%20to%20let%20us%20know%20about%20his%20happiness%2C%20anger%2C%20sadness%2C%20and%20joy%20so%20that%20we%20can%20have%20a%20chance%20to%20understand%20his%20inner%20struggles.%20It%E2%80%99s%20not%20just%20a%20conversation%20with%20Martians%2C%20but%20also%20a%20plea%20%20for%20understanding.%20An%20appeal%20for%20the%20beautiful%2C%20which%20hasn%E2%80%99t%20been%20accorded%20for%20some%20time%20but%20is%20%5C%22finally%20favored%5C%22.%3C%2Fp%3E%5Cn%3Cp%3E%5C%22I%20am%20no%20longer%20silent%20because%20you%20choose%20to%20understand%20me%5C%22--%20I%20think%20Hua%E2%80%99s%20line%20of%20lyrics%20is%20the%20essence%20of%20the%20whole%20song.%20To%20love%20is%20to%20understand.%20The%20effort%20in%20trying%20to%20understand%20another%20human%20being%20is%20the%20ultimate%20respect%20and%20love%20that%20we%20can%20offer.%20It%E2%80%99s%20about%20taking%20a%20person%20for%20what%20he%20is%20on%20the%20whole%20instead%20of%20distorting%20him%20to%20fit%20him%20into%20our%20narratives%20in%20order%20to%20please%20ourselves.%20Only%20through%20understanding%2C%20can%20we%20offer%20unconditional%20support%20to%20those%20we%20love.%3C%2Fp%3E%5Cn%3Ch3%20id%3D%5C%22youhavebroughtlightintomyworld%5C%22%3EYou%20have%20brought%20light%20into%20my%20world%3C%2Fh3%3E%5Cn%3Cp%3EBy%20calling%20out%20for%20understanding%2C%20Hua%20Hua%20bravely%20walks%20out%20of%20his%20cave%20and%20reconciles%20with%20that%20lonely%20and%20battered%20self%20treading%20water%2C%20who%20wants%20love%20yet%20can%E2%80%99t%20open%20himself%20up%20and%20who%20rejects%20people%20who%20come%20too%20close.%20%5C%22Martian%20Children%5C%22%20then%20reach%20out%20to%20him%20and%20reflect%20light%20into%20his%20world%20by%20holding%20up%20a%20mirror%2C%20and%20subsequently%2C%20his%20world%20is%20depicted%20in%20a%20warmer%20tone%20in%20the%20second%20half%20of%20the%20music%20video.%3C%2Fp%3E%5Cn%3Ch3%20id%3D%5C%22childrensviewoftheworldisnottaintedbyideas%5C%22%3EChildren's%20view%20of%20the%20world%20is%20not%20tainted%20by%20ideas%3C%2Fh3%3E%5Cn%3Cp%3EHere%20I%20have%20to%20bring%20up%20the%20metaphor%20in%20the%20song%20title.%20He%20calls%20it%20%5C%22Conversations%20With%20Martian%20Children%5C%22.%20Obviously%2C%20most%20Martians%20are%20not%20children%20but%20adults.%20However%2C%20only%20a%20pure%20and%20childlike%20mind%20can%20be%20observant%20and%20can%20take%20in%20a%20person%20in%20his%20totality.%20Therefore%2C%20by%20addressing%20Martians%20as%20children%2C%20he%20is%20calling%20out%20for%20the%20kind%20of%20understanding%20which%20is%20prejudice-free%20and%20only%20conceivable%20by%20a%20childlike%20mind.%3C%2Fp%3E%5Cn%3Ch3%20id%3D%5C%22reconcilewithoneself%5C%22%3EReconcile%20with%20oneself%3C%2Fh3%3E%5Cn%3Cp%3EThis%20is%20indeed%20a%20first%20step%20towards%20the%20ideal%20of%20universal%20love.%20We%20have%20to%20reach%20out%20for%20mutual%20understanding%20if%20we%20want%20the%20chance%20to%20love%20and%20to%20be%20loved.%20Maybe%20most%20people%20still%20can%E2%80%99t%20understand%20each%20other%2C%20but%20there%20are%20always%20some%20who%20can.%
